{% extends 'list/base.html' %}
{% load static %}
{% block title %}회원가입{% endblock %}

{% block content %}
<div class="auth-container">
  <h2>회원가입</h2>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <div class="form-group">
        {{ field.label_tag }}
        {{ field }}
        {% if field.errors %}
          <div class="field-error">{{ field.errors }}</div>
        {% endif %}
      </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">회원가입</button>
  </form>
  <p class="auth-link">이미 계정이 있으신가요? <a href="{% url 'login' %}">로그인</a></p>
</div>
{% endblock %}
