{% extends 'list/base.html' %}
{% load static %}

{% block title %}단어 수동 추가{% endblock %}

{% block content %}
<h2>✍️ 단어 수동 추가</h2>

<form method="POST" action="" onsubmit="return validateForm()">
  {% csrf_token %}
  <div class="form-group">
    <label for="word">단어 <span class="required">*</span></label>
    <input type="text" id="word" name="word" required>
  </div>

  <div class="form-group">
    <label for="meaning">뜻 <span class="required">*</span></label>
    <input type="text" id="meaning" name="meaning" required>
  </div>

  <div class="form-group">
    <label for="example">예문</label>
    <textarea id="example" name="example"></textarea>
  </div>

<div class="form-group">
  <label for="translated_example">예문 해석</label>
  <textarea id="translated_example" name="translated_example"></textarea>
</div>


  <div class="form-group">
    <label for="pronunciation">발음</label>
    <input type="text" id="pronunciation" name="pronunciation">
  </div>

  <button type="submit" class="submit-button">➕ 추가하기</button>
</form>

<style>
.form-group {
  margin-bottom: 1rem;
}
label {
  display: block;
  margin-bottom: 0.5rem;
  font-weight: bold;
}
input, textarea {
  width: 100%;
  padding: 0.5rem;
  border: 1px solid #ccc;
  border-radius: 4px;
}
.submit-button {
  background-color: #4CAF50;
  color: white;
  padding: 0.6rem 1.2rem;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}
.required {
  color: red;
}
</style>

<script>
function validateForm() {
  const word = document.getElementById('word').value.trim();
  const meaning = document.getElementById('meaning').value.trim();

  if (!word || !meaning) {
    alert('단어와 뜻은 필수입니다.');
    return false;
  }
  return true;
}
</script>
{% endblock %}
