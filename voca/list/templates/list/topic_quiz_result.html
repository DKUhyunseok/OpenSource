{% extends 'list/base.html' %}
{% block content %}
<h2>📘 퀴즈 결과 - {{ category }}</h2>

<table>
  <tr>
    <th style="padding: 40px;">단어</th>
    <th style="padding: 40px;">입력한 품사</th>
    <th style="padding: 40px;">정답 품사</th>
    <th style="padding: 40px;">입력한 뜻</th>
    <th style="padding: 40px;">정답 뜻</th>
 <th style="padding: 12px;">검색</th> <!-- 🔍 열 추가 -->
  </tr>
  {% for item in results %}
<tr>
  <td style="padding: 10px 16px;">{{ item.text }}</td>
  <td style="padding: 10px 16px;">{{ item.user_pos }}</td>
  <td style="padding: 10px 16px;">{{ item.correct_pos }}</td>
  <td style="padding: 10px 16px;">{{ item.user_meaning }}</td>
  <td style="padding: 10px 16px;">{{ item.correct_meaning }}</td>
  <td style="padding: 10px;">
    <a href="{% url 'search' %}?q={{ item.text }}" style="padding: 4px 8px; font-size: 12px; background-color: #e0e0e0; border-radius: 6px; text-decoration: none; color: #333;">
      🔍
    </a>
  </td>
</tr>

  {% endfor %}
</table>
{% endblock %}
