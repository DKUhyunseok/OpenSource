{% extends 'list/base.html' %}
{% block content %}

<div style="display: flex; justify-content: center; align-items: center; height: 80vh;">
  <div style="text-align: center;">
    <h2>📝 단어 시험 모드 선택</h2>

    <form method="get" action="{% url 'quiz:start' %}" style="margin-top: 20px;">
      <label>
        <input type="radio" name="mode" value="text" checked>
        단어 텍스트 기반 문제
      </label><br><br>

      <label>
        <input type="radio" name="mode" value="audio">
        음성 기반 문제
      </label><br><br>

      <button type="submit" class="add-button">퀴즈 시작하기</button>
    </form>
  </div>
</div>

{% endblock %}
